server:
  port: 8080

spring:
  application:
    name: postService
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq
    password: rabbitmq
  datasource:
    url: jdbc:h2:mem:posts
    driverClassName: org.h2.Driver
    username: sa
    password: '123'
  h2:
    console:
      enabled: 'true'
      settings.web-allow-others: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: 'true'
springdoc:
  swagger-ui:
    path: /swagger-ui.html